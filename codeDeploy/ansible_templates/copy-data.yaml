- hosts: "{{ passed_in_hosts }}"
  become: yes
  remote_user: ec2-user
  become_user: root
  tasks:
    - name: install httpd
      yum:
        name: "{{ package }} "
        state: installed
      vars:
        package:
        - httpd
        - ruby 
        - wget 
  
    - name: httpd is running
      service:
        name: httpd
        state: restarted

    - name: copy main page
      template: 
        src=files/index.html.j2   dest=/var/www/html/index.html

